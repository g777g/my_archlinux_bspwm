[bar/mainbar]
width = 100%
height = 28
background = #2e3440
foreground = #ffffff
font-0 = "JetBrainsMono Nerd Font:size=11"
underline-size = 2

radius = 10.0
margin-top = 4
margin-bottom = 4
margin-left = 4
margin-right = 4

modules-left = bspwm
modules-center = date
modules-right = volume separator brightness separator wifi separator battery separator

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; BSPWM MODULE
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; BSPWM MODULE (З ПІДКРЕСЛЕННЯМ)
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/bspwm]
type = internal/bspwm

; Стиль для поточного (активного) робочого столу
label-focused = %name%
label-focused-background = #444
label-focused-padding = 3
; Можна додати своє підкреслення і сюди, якщо потрібно
; label-focused-underline = #2e3440; Приклад фіолетового кольору

; Стиль для робочих столів, на яких є вікна (occupied)
label-occupied = %name%
label-occupied-padding = 3
label-occupied-foreground = #ffffff ; Переконайтеся, що текст видно
label-occupied-underline = #bd93f9 ; <--- ОСНОВНА ЗМІНА: ФІОЛЕТОВЕ ПІДКРЕСЛЕННЯ
; Ви можете змінити #AF00FF на будь-який інший темно-фіолетовий HEX-код, наприклад #673AB7

; Стиль для порожніх робочих столів
label-empty = %name%
label-empty-foreground = #777
label-empty-padding = 3

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; DATE
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/date]
type = internal/date
interval = 5
date = %H:%M  %d.%m
label = %date%
label-foreground = #bd93f9


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; SOUND
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/volume]
type = internal/pulseaudio
use-ui-max = true

; Додаємо теги форматування
format-volume = <label-volume>
label-volume =   %percentage%
label-volume-foreground = #bd93f9

format-muted = <label-muted>
label-muted =  muted

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; BRIGHTNESS (ВИПРАВЛЕНО)
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/brightness]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true

; Використовуємо простий тег <label> для формату
format = <label>
label =  %percentage%
label-foreground = #bd93f9

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; WIFI
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/wifi]
; Меняем тип на пользовательский скрипт
type = custom/script

; Команда, которая выполняется для получения статуса (используя nmcli)
; Она выводит значок и SSID, если подключено, или "no wifi", если нет.
exec = nmcli -t -f active,ssid dev wifi | grep '^yes' | cut -d: -f2- | sed 's/^/  /' || echo ' 睊 no wifi'
interval = 5

; label = %output%  ; Это уже не нужно, exec выводит весь текст

; Добавляем действие при клике
; Привязываем клик левой кнопкой мыши к команде открытия редактора
click-left = nm-connection-editor &
label-foreground = #bd93f9

; Опционально: можно добавить скроллинг для переключения между сетями, если установить доп. скрипт
; scroll-up = /path/to/wifi_toggle_script.sh next
; scroll-down = /path/to/wifi_toggle_script.sh prev



;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; BATTERY
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/battery]
type = internal/battery

; Більшість ноутбуків Asus використовують BAT0 або BAT1
; Перевірити можна командою: ls /sys/class/power_supply/
battery = BAT0
adapter = AC0

full-at = 99
low-at = 15

poll-interval = 5

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full =   100%
label-low =   LOW

label-charging-foreground = #bd93f9
label-discharging-foreground = #bd93f9
label-full-foreground = #bd93f9
label-low-foreground = #ff5555

; Іконки зарядки
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = #bd93f9
animation-charging-framerate = 750

; Іконки розрядки
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = #bd93f9



;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; separator
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
 
[module/separator]
type = custom/text
content = "   "
;content-foreground = ${colors.foreground} ; Можна зробити його прозорим або кольоровим

